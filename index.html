<!DOCTYPE html>
<html>
<head>
  <title>sticky notes</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Gaegu" rel="stylesheet">
</head>
<body>
  <header><h1>sticky notes</h1></header>
  <div class="container" id="wall">
    <div class="note1 sticky">
      <p class="delete">x</p>
      <textarea class="noteText">Enter text here</textarea>
    </div>
  </div>
  <footer>
    <p id='left'><strong><-</strong></p>
    <div class="change">
      <input type="number" value="1" class="page">
      <br>
      <button class="jump">jump to page</button>
    </div>
    <p id='right'><strong>-></strong></p>
  </footer>
</body>
<script src="notes.js"></script>
</html>
