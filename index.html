<!DOCTYPE html>
<html>
<head>
  <title>sticky notes</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Gaegu" rel="stylesheet">
</head>
<body>
  <header><h1>sticky notes</h1></header>
  <div class="container">
    <div class="note1 sticky">test1</div>
    <div class="note2 sticky">test2</div>
    <div class="note3 sticky">test3</div>
    <div class="note4 sticky">test4</div>
    <div class="note5 sticky">test5</div>
    <div class="note6 sticky">test6</div>
    <div class="note7 sticky">test7</div>
    <div class="note8 sticky">test8</div>
  </div>
  <footer>
    <p><strong><-</strong></p>
    <form>
      <input type="number" value="1" class="page">
      <br>
      <input type="submit" value="jump to page" class="jump">
    </form>
    <p><strong>-></strong></p>
  </footer>
</body>
<script src="notes.js"></script>
</html>
